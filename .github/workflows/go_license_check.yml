name: 'Go License Check'
on:
  pull_request:
  workflow_dispatch: # trigger manually via GitHub Actions Workflows page

jobs:
  go-license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - name: Install
        run: go install github.com/google/go-licenses/v2@latest
      - name: Run
        run: go-licenses check . --ignore github.com/simpledms/simpledms
